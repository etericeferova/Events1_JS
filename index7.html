<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Http List</title>
    <style>
      a {
        text-decoration: none;
        color: blue;
      }

      .dotted-underline {
        text-decoration: underline;
        text-decoration-style: dotted;
      }
    </style>
  </head>
  <body>
    <h1>List http</h1>
    <ul>
      <li><a href="https://www.google.com/maps">Maps (http://)</a></li>
      <li><a href="https://www.youtube.com/">You Tube (https://)</a></li>
      <li>
        <a href="https://translate.google.com/?sl=ru&tl=en&op=translate"
          >Translate (http://)</a
        >
      </li>
      <li>
        <a href="https://news.google.com/home?hl=ru&gl=RU&ceid=RU:ru"
          >News (https://)</a
        >
      </li>
    </ul>

    <script src="script7.js"></script>
  </body>
</html>
